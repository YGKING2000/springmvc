<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加商品</title>
    </head>
    <body>

        <h1>添加商品</h1>
        <form action="/address/insert">
            <input name="receiver" placeholder="收件人" type="text">
            <input name="address" placeholder="收件地址" type="text">
            <input name="email" placeholder="邮箱" type="text">
            <input name="mobile" placeholder="手机号" type="text">
            <input name="tag" placeholder="标签" type="text">
            <input type="submit" value="添加">
        </form>

    </body>
</html>
