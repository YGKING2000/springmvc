<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>修改商品</title>
    </head>
    <body>

        <h1>修改商品页面</h1>
        <form action="/v1/product/update">
            <label>
                <input type="text" name="id" placeholder="输入商品id">
            </label>
            <label>
                <input type="text" name="title" placeholder="输入商品标题">
            </label>
            <label>
                <input type="text" name="price" placeholder="输入商品价格">
            </label>
            <label>
                <input type="text" name="num" placeholder="输入商品库存">
            </label>
            <input type="submit" value="修改">
        </form>

    </body>
</html>
